<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">        

    <!-- connection from server to client -->
    <script defer src="http://localhost:3030/socket.io/socket.io.js"></script>
    <script defer src="./client.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="card" style="height: 600px;margin-top: 30px;">
            <nav class="navbar" style="background-color: cadetblue;">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1" style="color: white;"><i class="bi bi-wechat"></i> Group Chat App</span>
                </div>
            </nav>
            <div class="card-body" style="background-color: rgb(250, 250, 250);height: 800px;overflow: scroll;">
              

            </div>
            <div class="container">
                <br>
                <form action="#" id="send-container">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Please Enter Message ..."
                            aria-label="Recipient's username" aria-describedby="basic-addon2" id="message-input">
                        <button type="submit" id="submit" class="btn" style="font-size: 20px;background-color: cadetblue;color: white;"><i class="bi bi-send-fill"></i></button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
